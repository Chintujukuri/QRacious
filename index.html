<!DOCTYPE html>
<head>
    <title>QRacious</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5dd8a7907.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper">
        <header>
            <h1><i class="fa-solid fa-qrcode"></i> QR Code Generater </h1>
            <p> Paste a url or enter to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or URL" required>
            <button> Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="qr.jpg" alt="qr-code" height="130">
            <button id="download">Download <i class="fa-solid fa-download"></i></button> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="FileSaver.js-master\src\FileSaver.js"></script>
</body>
</html>
